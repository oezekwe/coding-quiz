<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="countdown">Time: <span id="time"></span></header>
    <div class="" id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. <br>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startBtn">Start Quiz</button>
    </div>

    <div class="Remove" id="quizSection">
        <h1 id="print_question"></h1>
        <div class="selections" id="choices"></div>
        <div class="Remove" id="judge"></div>
    </div>

    <div class="Remove" id="conclusion">
        <h2>All done!</h2>
        <p>Your final score is <span id="total"></span>.</p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>

    <div class="Remove" id="display_scores">
        <h1>High Scores</h1>
        <a href="index.html"><button>Go Back</button></a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
